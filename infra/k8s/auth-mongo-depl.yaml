apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          image: mongo
          resources:
            limits:
              memory: "512Mi" # Increase the memory limit to 512Mi
              cpu: "400m"     # Increase the CPU limit to 400m
            requests:
              memory: "256Mi" # Increase the memory request to 256Mi
              cpu: "200m"     # Increase the CPU request to 200m
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
spec:
  selector:
    app: auth-mongo
  ports:
  - name: db
    protocol: TCP
    port: 27017
    targetPort: 27017
